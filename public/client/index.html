<html ng-app="app">
  <head>
    <title>Current Wait Time</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="../lib/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="clock-info" ng-controller="info-controller">
      <h1 class="clock-name">{{ title }}</h1>
      <h2 class="clock-location">{{ location }}</h2>
    </div>
    <div class="clock" ng-controller="clock-controller">
      <table>
        <tr>
          <td class="hour">{{ time | date : "hh" }}</td>
          <td class="colon">:</td>
          <td class="minutes">{{ time | date : "mm" }}</td>
          <td class="seconds">{{ time | date : "ss" }}</td>
          <td class="ampm">{{ time | date : "a" }}</td>
        </tr>
      </table>
    </div>
    <div class="edit">
      <button name="time1">30 minutes</button>
      <button name="time2">1 hour</button>
      <button name="time3">1 hour 30 minutes</button>
      <button name="time4">2 hours</button>
    </div>
  </body>
</html>
