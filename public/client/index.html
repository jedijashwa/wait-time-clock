<html ng-app="app">
  <head>
    <title>Current Wait Time</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="../lib/angular/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="clock-info" ng-controller="info-controller">
      <h1 class="clock-name">{{ title }}</h1>
      <h2 class="clock-location">{{ location }}</h2>
    </div>
    <div ng-controller="clock-controller">
      <div class="clock">
        <table>
          <tr>
            <td class="hour">{{ time | date : "hh" }}</td>
            <td class="colon">:</td>
            <td class="minutes">{{ time | date : "mm" }}</td>
            <td class="seconds">{{ time | date : "ss" }}</td>
            <td class="ampm">{{ time | date : "a" }}</td>
          </tr>
        </table>
      </div>
      <div class="wait">
        <h2> Current wait: {{ wait.hours }} hours {{ wait.minutes }} minutes </h2>
        <input name="hours" value="0" ng-model="wait.hours"/>
        <input name="minutes" value="0" ng-model="wait.minutes"/>
      </div>
    </div>
  </body>
</html>
