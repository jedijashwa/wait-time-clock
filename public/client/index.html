<html ng-app="app">
  <head>
    <title>{{title}} - Current Wait Time</title>
    <!-- Angular -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>
    
    <!-- JQuery -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    
    <!-- Materialize -->
    <script src="lib/Materialize/dist/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/Materialize/dist/css/materialize.min.css">
    
    <!-- Auth0 authentication code start -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>
    <script src="https://cdn.auth0.com/js/lock-8.2.min.js"></script>
    
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Auth0 authentication code end -->
    
    <script src="client/app.js"></script>
    <script src="client/auth.js"></script>
    <link rel="stylesheet" type="text/css" href="client/styles.css">
  </head>
  <body ng-controller="LoginCtrl" class="blue lighten-4">
    <header>
    <nav class="blue darken-4">
    <div class="container">
    <div class="clock-info nav-wrapper" ng-controller="info-controller">
      <div class="brand-logo">
          {{ title }}
      </div>
      <a href="#" data-activates="mobile-demo" class="button-collapse mdi-navigation-menu" ng-if="isAuthenticated"></a>
      <ul id="nav-mobile" class="right hide-on-med-and-down" ng-if="isAuthenticated">
        <li><a ng-click="logout()">Sign Out</a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo" ng-if="isAuthenticated">
        <li><a ng-click="logout()">Sign Out</a></li>
      </ul>
    </div>
    </div>
    </nav>
    <div class="row blue darken-3 clock-location hide-on-med-and-down">
      <div class="container">
        <div class="col">
          <div>{{ location }}</div>
        </div>
      </div>
    </div>
    </header>
    <main>
      <div ng-controller="clock-controller">
        <div class="container">
          <div class="valign-wrapper">
            <div class="card valign block">
              <div class="clock row">
                <div class="col time">{{ time | date : "hh" }}:{{ time | date : "mm" }}</div>
                <div class="col ampm">
                  <div class"valign-wrapper">
                    <p class="valign">
                      {{ time | date : "ss" }}<br>
                      {{ time | date : "a" }}
                    </p>
                  </div>
                </div>
              </div>
              <div class="row card-action blue darken-3 white-text">
                <div class="col">
                  <div>
                  <span ng-if="edit !== 'Hours'" ng-click="editWait('Hours')" >{{ currentWait.h }}</span>
                  <input id="newHours" name="hours" value="0" ng-model="newWait.h" ng-if="edit==='Hours'" ng-blur="updateWait()"/>
                  <label>hours</label>
                  <span ng-if="edit !== 'Minutes'" ng-click="editWait('Minutes')" >{{ currentWait.m }}</span>
                  <input id="newMinutes" name="minutes" value="0" ng-model="newWait.m" ng-if="edit==='Minutes'" ng-blur="updateWait()"/>
                  <label>minutes</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer blue darken-3">
      <div class="footer-copyright blue darken-4">
        <div class="container">
          Â© 2016 Josh Riesenbach
        </div>
      </div>
    </footer>
  </body>
</html>
