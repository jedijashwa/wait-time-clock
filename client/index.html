<html>
  <head>
    <title>Current Wait Time</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="clock-info">
      <h1 class="clock-name">Wait Time Clock Demo</h1>
      <h2 class="clock-location">Josh's Site</h2>
    </div>
    <div class="clock">
      <table>
        <tr>
          <td class="hour">12</td>
          <td class="colon">:</td>
          <td class="minutes">32</td>
          <td class="seconds">27</td>
        </tr>
      </table>
    </div>
    <div class="edit">
      <button name="time1">30 minutes</button>
      <button name="time2">1 hour</button>
      <button name="time3">1 hour 30 minutes</button>
      <button name="time4">2 hours</button>
    </div>
  </body>
</html>
